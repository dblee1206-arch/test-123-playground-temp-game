<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story RPG</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: sans-serif;
  }
  #game {
    padding: 20px;
    min-height: 100vh;
  }
  #hint {
    opacity: 0.6;
    font-size: 14px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div id="game">
  <div id="text"></div>
  <div id="hint">화면을 터치하세요</div>
</div>

<script>
const story = [
  "늦은 오후, 도서관의 공기는 언제나와 같이 묘하게 눅눅했다.",
  "오래된 책 냄새와 형광등의 열기가 뒤섞여 있었다.",
  "그는 고개를 떨군 채 노트북 화면을 바라보고 있었다.",
  "과제는 끝났다. 이제 좀 쉴 수 있겠네.",
  "…그때, 구석 서가에서 이상한 책 한 권이 눈에 들어왔다."
];

let index = 0;
const textDiv = document.getElementById("text");
const hint = document.getElementById("hint");

function nextText() {
  if (index === 0) hint.style.display = "none";

  if (index < story.length) {
    const p = document.createElement("p");
    p.textContent = story[index];
    textDiv.appendChild(p);
    index++;
  }
}

document.body.addEventListener("click", nextText);
</script>

</body>
</html>
