<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
        maximum-scale=1.0, user-scalable=no" />
  <title>선택지 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="background"></div>
    <img id="character" src="assets/character.png">

    <div id="ui">
      <p id="dialogue">너 지금 무슨 생각해?</p>

      <div id="choices">
        <button onclick="selectChoice(1)">괜찮아?</button>
        <button onclick="selectChoice(2)">왜 그렇게 예민해?</button>
        <button onclick="selectChoice(3)">아무 말도 안 한다</button>
      </div>

      <p id="mood">기분: 50</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
