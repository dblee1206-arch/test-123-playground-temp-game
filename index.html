<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>캐릭터 상호작용 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game">
    <div id="character">🙂</div>

    <div id="dialogue">안녕… 너 누구야?</div>

    <div id="choices">
      <button onclick="choose('greet')">인사한다</button>
      <button onclick="choose('ignore')">무시한다</button>
    </div>

    <input id="inputText" placeholder="말하거나 행동을 입력하세요">
    <button onclick="submitText()">입력</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
