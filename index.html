<style>

/* ğŸ”’ ê²Œì„ í™”ë©´ ê³ ì • */

<body>

<div id="container">
  <div id="fade"></div>

  <h2>ğŸ£ ìºë¦­í„° í‚¤ìš°ê¸°</h2>

  <!-- ì‹œì‘ -->
  <div id="start">
    <input id="nameInput" placeholder="ì´ë¦„"><br><br>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <button onclick="startGame()">ì‹œì‘</button>
  </div>

  <!-- ê²Œì„ -->
  <div id="game" style="display:none;">
    <h3 id="petName"></h3>
    <img id="petImage"><br><br>

    â¤ï¸ ì²´ë ¥ <span id="hp">100</span><br>
    ğŸ— ë°°ê³ í”” <span id="hunger">100</span><br>
    ğŸš½ í™”ì¥ì‹¤ <span id="toilet">0</span><br><br>

    <button onclick="feed()">ë°¥ ì£¼ê¸°</button>
    <button onclick="bathroom()">í™”ì¥ì‹¤</button>
  </div>
</div>

<script>
let hp=100, hunger=100, toilet=0;
let petName="", petImage="", timer;

/* ì €ì¥ */
function saveGame(){
  localStorage.setItem("petSave", JSON.stringify({
    hp, hunger, toilet, petName, petImage
  }));
}

/* ë¶ˆëŸ¬ì˜¤ê¸° */
function loadGame(){
  const data = localStorage.getItem("petSave");
  if(!data) return;

  const s = JSON.parse(data);
  hp=s.hp; hunger=s.hunger; toilet=s.toilet;
  petName=s.petName; petImage=s.petImage;

  document.getElementById("petName").innerText = petName;
  document.getElementById("petImage").src = petImage;

  document.getElementById("start").style.display="none";
  document.getElementById("game").style.display="block";

  updateUI();
  timer=setInterval(updateStatus,3000);
}

/* ì‹œì‘ */
function startGame(){
  const name = nameInput.value;
  const file = imageInput.files[0];
  if(!name || !file){
    alert("ì´ë¦„ì´ë‘ ì‚¬ì§„ í•„ìš”!");
    return;
  }

  petName=name;
  petNameEl = document.getElementById("petName");
  petNameEl.innerText=name;

  const reader = new FileReader();
  reader.onload = e=>{
    petImage=e.target.result;
    document.getElementById("petImage").src=petImage;
    saveGame();
  };
  reader.readAsDataURL(file);

  start.style.display="none";
  game.style.display="block";

  timer=setInterval(updateStatus,3000);
}

function updateStatus(){
  hunger-=5;
  toilet+=5;
  if(hunger<=0){ hunger=0; hp-=10; }

  updateUI();
  saveGame();
  if(hp<=0) gameOver();
}

function feed(){
  hunger=Math.min(100,hunger+20);
  updateUI(); saveGame();
}

function bathroom(){
  toilet=0;
  updateUI(); saveGame();
}

function updateUI(){
  hpEl.innerText=hp;
  hungerEl.innerText=hunger;
  toiletEl.innerText=toilet;
}

function gameOver(){
  clearInterval(timer);
  fade.style.opacity=1;
  setTimeout(()=>{
    alert("ê²Œì„ ì˜¤ë²„â€¦");
    localStorage.removeItem("petSave");
    location.reload();
  },2000);
}

window.onload=loadGame;

/* ìºì‹œ */
const hpEl=hp, hungerEl=hunger, toiletEl=toilet;
</script>
