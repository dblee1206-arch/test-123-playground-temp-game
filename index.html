<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>스토리 RPG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: "Noto Sans KR", sans-serif;
  }

  #game {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: flex-end;
    justify-content: center;
  }

  #textbox {
    width: 90%;
    min-height: 140px;
    background: rgba(0,0,0,0.7);
    border: 2px solid #fff;
    padding: 16px;
    box-sizing: border-box;
    font-size: 16px;
    line-height: 1.6;
  }

  #hint {
    text-align: right;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<div id="game">
  <div id="textbox" onclick="nextLine()">
    <div id="text"></div>
    <div id="hint">화면을 터치하세요</div>
  </div>
</div>

<script>
  const story = [
    "비가 내린 다음 날의 공기는 언제나 눅눅했다.",
    "도서관 창문 밖으로 보이는 회색 하늘을 잠시 바라보다가,",
    "해환은 책상 위에 놓인 낡은 책으로 시선을 돌렸다.",
    "표지는 바래 있었고, 제목은 거의 지워져 있었다.",
    "하지만 묘하게도, 그 책에서 눈을 뗄 수가 없었다.",
    "책의 첫 장에는 이렇게 적혀 있었다.",
    "“사건 번호 - 0”",
    "해환은 숨을 삼켰다.",
    "이상한 예감이 들었다."
  ];

  let index = 0;

  function nextLine() {
    if (index < story.length) {
      document.getElementById("text").innerText = story[index];
      index++;
    } else {
      document.getElementById("text").innerText = "― 계속 ―";
    }
  }

  // 처음 한 줄 표시
  nextLine();
</script>

</body>
</html>
